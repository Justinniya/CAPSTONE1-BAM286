<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin View Reports and Records</title>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            outline: none;
            border: none;
            text-decoration: none;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background-color: rgb(33, 45, 219);
        }

        .container {
            display: flex;
        }

        .nav {
            position: fixed;
            top: 0;
            bottom: 0;
            height: 100vh;
            left: 0;
            background:whitesmoke;
            width: 280px;
            overflow: hidden;
            box-shadow: 0 28px 35px rgba(0, 0, 0, 0.1);
        }

        .logo {
            text-align: center;
            display: flex;
            padding: 15px;
            align-items: center;
            margin-bottom: 10px;
            margin-top: 45px;
        }

        .logo img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 50px;
        }

        .logo span {
            font-weight: bold;
            padding-left: 10px;
            font-size: 16px;
            text-transform: uppercase;
            white-space: nowrap;
        }

        .nav a {
            position: relative;
            color: rgba(85, 83, 83);
            font-size: 14px;
            display: table;
            width: 100%;
            padding: 10px;
        }

        .nav .fas {
            position: relative;
            width: 70px;
            height: 40px;
            top: 14px;
            font-size: 20px;
            text-align: center;
        }

        .nav-item {
            position:relative;
            margin-top: 15px;
            margin-left: 15px;
            
            
            
          
        }

        .nav a:hover {
            background: #eee;
        }

        .logout {
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .container1 {
            color: black;
            font-size: larger;
            width: calc(100% - 280px);
            margin-left: 280px;
            padding: 20px;
            text-align: center;
        }

        .container1 table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .container1 table th,
        .container1 table td {
            border: 2px solid black;
            padding: 10px;
            font-size: 18px;
        }

        .container1 table th {
            background-color: #f2f2f2;
        }

        .container1 table img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 80%;
            max-height: 80%;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #ccc;
        }

        @media (max-width: 768px) {
            .nav {
                width: 100%;
                height: auto;
                position: relative;
            }

            .container1 {
                width: 100%;
                margin-left: 0;
            }

            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="nav">
            <ul>
                <li>
                    <a href="#" class="logo">
                        <img src="{{ url_for('static', filename='img/pic3.jpg') }}" alt="Logo">
                        <span class="nav-item">Employee Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="/admin_profile/{{admin_id}}">
                        <i class="fas fa-user"></i>
                        <span class="nav-item">Profile</span>
                    </a>
                </li>
                <li>
                    <a href="/admin/message_report">
                        <i class="fas fa-paper-plane"></i>
                        <span class="nav-item">Employee Report</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fas fa-bar-chart"></i>
                        <span class="nav-item">Monitor Performance</span>
                    </a>
                </li>
                <li>
                    <a href="" class="logout">
                        <i class="fas fa-sign-out-alt"></i>
                        <span class="nav-item">Logout</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="container1">
            <h1>Message Report</h1>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Message</th>
                        <th>Image</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in messages %}
                    <tr>
                        <td>{{ i[2] }}</td>
                        <td>{{ i[1] }}</td>
                        <td>
                            <a href="#" onclick="openModal('/{{ i[3] }}')">
                                <img src="/{{ i[3] }}" alt="Message Image" style="width: 100px; height: 100px;">
                            </a>
                        </td>
                        <td>
                            <a href="/message_report/delete/{{ i[0] }}" style="color: white; background-color: red; padding: 5px 10px; border-radius: 5px;">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal for Image Zoom -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage" alt="Zoomed Image">
    </div>

    <script>
        function openModal(imageSrc) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("modalImage");
            modal.style.display = "block";
            modalImg.src = imageSrc;
        }

        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }

        window.onclick = function (event) {
            var modal = document.getElementById("myModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };
    </script>
</body>
</html>
