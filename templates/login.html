<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: lightblue;
      font-family: Arial, sans-serif;
    }
    .home {
      border: 10px solid blue;
      width: 700px;
      height: 700px;
      text-align: center;
      border-radius: 150px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .home img {
      margin-top: 50px;
      width: 150px;
      height: 150px;
      border-radius: 50%;
    }
    .home h1 {
      margin-top: 20px;
      font-size: 2.5rem;
      color: #333;
    }
    form {
      margin-top: 30px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-size: 1.2rem;
      color: #555;
    }
    input[type="text"],
    input[type="password"],
    select {
      width: 60%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    input[type="submit"] {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: blue;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: darkblue;
    }
  </style>
</head>
<body>
  <div class="home">
    <img src="{{ url_for('static', filename='img/pic3.jpg') }}" alt="Profile Picture">
    <h1>Login</h1>
    <form action="/login" method="POST">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Password" required>

      <label for="work_post">Role</label>
      <select id="work_post" name="work_post">
        <option value="Employee">Employee</option>
        <option value="Admin">Admin</option>
      </select>

      <input type="submit" value="Login">
    </form>
  </div>


</body>
</html>
