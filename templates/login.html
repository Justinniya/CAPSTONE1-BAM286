<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: lightblue;
      font-family: Arial, sans-serif;
    }
    .home {
      border: 10px solid blue;
      width: 500px;
      height: 500px;
      text-align: center;
      background-color: transparent;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 40px;
      border-radius: 100px;
    }
    .home img {
      margin-top: 45px;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom:10px;
    }
    .home h1 {
      margin-top: 15px;
      font-size: 2.5rem;
      color:black;
    }
    form {
      margin-top: 30px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-size: 1.2rem;
      color: black;
      text-align: center;
      margin-left:15px;
    }
    input[type="text"],
    input[type="password"],
    select {
      width: 50%;
      padding: 10px;
      margin-top: 5px;
      border:3spx solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    input[type="submit"] {
      margin-top: 10px;
      margin-bottom: 20px;
      padding: 10px 20px;
      background-color: blue;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: darkblue;
    }
  </style>
</head>
<body>
  <div class="home">
    <img src="{{ url_for('static', filename='img/pic1.png') }}" alt="Profile Picture">
    <h1>Login</h1>
    <form action="/login" method="POST">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Password" required></p>

      <label for="work_position">Work Position</label>
      <select id="work_position" name="work_position">
        <option value="Employee">Employee</option>
        <option value="Admin">Admin</option>
      </select></p>

      <input type="submit" value="Login">
    </form>
    <p>Don't have an account? <a href="/register">Sign up</a></p>
  </div>


</body>
</html>
